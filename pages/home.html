<html>

<link rel="stylesheet" href="../css/font-awesome.min.css">
<body class="w3-light-grey" id="myPage">


<!-- Navbar -->
<div class="w3-top">
 <ul class="w3-navbar w3-theme-d2 w3-left-align">
  <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
    <a class="w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
  </li>
  <li><a href="../pages/home.html" class="w3-blue"><i class="fa fa-home w3-margin-right"></i>Community Improvment Division</a></li>
  <li class="w3-hide-small w3-text-blue w3-animate-opacity w3-right w3-hide-small w3-dropdown-hover w3-hover-blue">
    <a href="javascript:void(0);" title="Notifications">Menu <i class="fa fa-caret-down"></i></a>     
    <div class="w3-dropdown-content w3-white w3-card-4">
      <a class="w3-text-blue" href="#">Logout</a>
    </div>
  </li>
  <li class="w3-hide-small w3-animate-opacity w3-right w3-text-blue"><a href="../pages/records.html" class="w3-hover-blue">Records</a></li>
  <li class="w3-hide-small w3-animate-opacity w3-right w3-text-blue"><a href="../pages/result.html" class="w3-hover-blue">Result</a></li>
  </ul>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium">
    <ul class="w3-navbar w3-left-align w3-theme">
      <li><a class="w3-hover-blue w3-text-blue" href="../pages/records.html">Records</a></li>
      <li><a class="w3-hover-blue w3-text-blue" href="../pages/result.html">Result</a></li>
      <li  class="w3-dropdown-hover w3-text-blue w3-hover-blue">
      <a href="javascript:void(0);" title="Notifications">Menu <i class="fa fa-caret-down"></i></a>     
      <div class="w3-dropdown-content w3-light-grey w3-card-4">
        <a class="w3-text-blue" href="#">Logout</a>
      </div>
      </li>
    </ul>
  </div>
</div>

<script>
// Script for side navigation
function w3_open() {
    var x = document.getElementById("mySidenav");
    x.style.width = "300px";
    x.style.textAlign = "center";
    x.style.fontSize = "40px";
    x.style.paddingTop = "10%";
    x.style.display = "block";
}

// Close side navigation
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
